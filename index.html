<!DOCTYPE html>
<html lang="en">

<head>
    <title>flipkart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./democlone.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary m-0 p-0">
        <div class="container-fluid flex-row justify-content-center">
            <div class="d-flex flex-row m-1 p-1" style="width: 50%;">
                <a class="navbar-brand m-0 p-0" href="#"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRdd-qzkVUo0dBoxPSfHqX6f1uOkJfLOcKdExSY-s0PiK3Ox3DY"
                        style="width: 100px; height: 45px; "></a>
                <div class="form-group m-0 p-0 col-9">
                    <div class="m-0 p-0 input-group-text text-primary bg-white p-0">
                        <input type="text" id="searchCat" class="form-control border-0"
                            placeholder="Search for products,brands and more">
                        <span id="searchBtn" class="fa fa-search form-control-feedback bg-white px-2"></span>
                    </div>
                </div>
            </div>
            <div class="justify-content-between pl-3 ml-3">
                <button class="btn  btn-default  text-primary bg-white font-weight-bold">Login</button>
                <button class="btn  text-white dropdown-toggle font-weight-bold" data-toggle="dropdown">More<span
                        class="caret"></span></button>
                <button class="btn text-white font-weight-bold" style="font-size: 19px;"> <span id="searchBtn"
                        class="fa fa-shopping-cart px-1"></span>Cart</button>
            </div>
        </div>
    </nav>
    
        
   

    <div class="container-fluid m-0">
        <div id="carouselExampleIndicators" class="carousel mb-0 mx-4 slide data-ride=" carousel>
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://rukminim1.flixcart.com/flap/3376/560/image/de3e826deb18f627.jpg?q=50  "
                        alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://rukminim1.flixcart.com/flap/3376/560/image/a202fb36f2ed03de.jpg?q=50"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://rukminim1.flixcart.com/flap/1688/280/image/55b9b02b1222cfc8.jpg?q=50"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>


</html>
